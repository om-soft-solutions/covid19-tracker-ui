<div class="row">
  <div class="col-lg-4 col-md-8 col-sm-12 mr-auto ml-auto mt-5 pt-2">
    <form>
      <div class="form-group">
        <label for="Name">Name: </label>
        <input type="text" class="form-control" id="Name" aria-describedby="name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number: </label>
        <input type="number" class="form-control" id="mobile" required>
      </div>
      <div class="form-group form-check-inline">
        <div>
          Gender:
        </div>
        <div class="form-check">
            <input type="radio" name="gender" class="form-check-input" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" class="form-check-input" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <input type="number" class="form-control" id="age" aria-describedby="age" required>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" aria-describedby="age" required>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
