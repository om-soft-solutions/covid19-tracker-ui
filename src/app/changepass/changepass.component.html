<div class="row">
  <div class="col text-center">
    <h1 class="mt-4">Change Password</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-8 col-sm-12 ml-auto mr-auto mt-4">
    <div>
      <form #passwordChangeForm="ngForm" (ngSubmit)="changePassword(passwordChangeForm)">
        <div class="form-group">
          <label for="newPassword">New Password: </label>
          <input type="password" id="newPassword" name="newPassword1" class="shadow form-control" [(ngModel)]="newPassword" #newPassword1="ngModel" required placeholder="Enter password">
          <div *ngIf="newPassword1.invalid && (newPassword1.dirty || newPassword1.touched)" class="alert alert-danger">New Password is required</div>
        </div>
        <div class="form-group">
          <label for="reNewPassword">Re-enter New Password: </label>
          <input type="password" id="reNewPassword" name="reNewPassword1" class="shadow form-control" [(ngModel)]="reNewPassword" #reNewPassword1="ngModel" required placeholder="Re-Enter password">
          <div *ngIf="reNewPassword1.invalid && (reNewPassword1.dirty || reNewPassword1.touched)" class="alert alert-danger">Re-enter New Password is required</div>
        </div>
        <div class="mt-4 mb-5 mr-auto ml-auto text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!passwordChangeForm.form.valid || isChangePassBtnDisable" >Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
