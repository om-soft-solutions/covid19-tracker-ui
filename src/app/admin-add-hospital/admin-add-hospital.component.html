<div class="row">
  <div class="col text-center">
    <h1 class="mt-4">Add Hospital</h1>
  </div>
</div>
<div *ngIf="this.httpService.role==='admin'" class="row">
  <div class="col-lg-5 col-sm-12 col-md-8 mr-auto ml-auto mt-4">
    <div>
      <form #addHospitalForm="ngForm" (ngSubmit)="addHospital(addHospitalForm)">
        <div class="form-group">
          <label for="hospitalCode">Hospital Code: </label>
          <input id="hospitalCode" name="hospitalCode1" class="shadow form-control" [ngModel]="hospital && hospital.hospitalCode | uppercase" (ngModelChange)="hospital.hospitalCode=$event.toUpperCase()" #hospitalCode1="ngModel" required placeholder="Enter Hospital Code">
          <div *ngIf="hospitalCode1.invalid && (hospitalCode1.dirty || hospitalCode1.touched)" class="alert alert-danger">username is required</div>
        </div>
        <div class="form-group">
          <label for="hospitalName">Hospital Name: </label>
          <input type="hospitalName" id="hospitalName" name="hospitalName1" class="shadow form-control" [(ngModel)]="hospital && hospital.hospitalName" #hospitalName1="ngModel" required placeholder="Enter Hospital Name">
          <div *ngIf="hospitalName1.invalid && (hospitalName1.dirty || hospitalName1.touched)" class="alert alert-danger">Hospital Name is required</div>
        </div>
        <div class="mt-4 mb-5 mr-auto ml-auto text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!addHospitalForm.form.valid" >Add Hospital</button>
        </div>
      </form>
    </div>
  </div>
</div>
